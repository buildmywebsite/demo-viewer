<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo from BuildMyWebsite</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div style="height: 100vh;">
        <iframe id="iframe-container" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        const ALLOWED_SITES = [
            'https://buildmywebsite.github.io/demo-photographer-portfolio', 
            'https://buildmywebsite.github.io/demo-salon',
            'https://jobhuntp.netlify.app',
            'https://demo-ecommerce-bmws.netlify.app'
        ]
        const queryParams = new URLSearchParams(window.location.search);
        const site = queryParams.get('site');
         
        if (site && ALLOWED_SITES.includes(site)) {
            document.getElementById("iframe-container").src = site;
        } else {
            document.getElementById("iframe-container").src = ALLOWED_SITES[0];
        }
    </script>
</body>
</html>
